version: '3.8'

services:
  stockflow:
    build: .
    restart: unless-stopped
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
      - X_API_KEY=${X_API_KEY}
      - X_API_SECRET=${X_API_SECRET}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import requests; requests.get(\"http://localhost:8080/health\", timeout=5)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s